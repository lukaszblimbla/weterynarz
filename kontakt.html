<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info p {
            margin-bottom: 10px;
        }
        .contact-info p:last-child {
            margin-bottom: 0;
        }
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            transition: transform 0.3s ease;
        }
        .back-to-home:hover {
            transform: translateX(-5px);
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Kontakt</h1>
    </header>
    <a class="back-to-home" href="klinik.html">&#8592; Powrót do strony głównej</a>
    <div class="container">
        <div class="contact-info">
            <p>Miejsce: ul. Św. Mikołaja 10, Wrocław</p>
            <p>Numer telefonu: +48 123 456 789</p>
            <p>Adres email: kontakt@klinikaweterynaryjna.com</p>
        </div>
       
        </div>
    </div>
</body>
</html>
