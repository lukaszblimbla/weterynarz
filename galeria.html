<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #8BC34A;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border: 2px solid transparent; /* Dodane obramowanie */
            border-radius: 5px;
            transition: border-color 0.3s ease; /* Dodana animacja */
        }
        nav ul li a:hover {
            border-color: #fff; /* Zmiana koloru obramowania po najechaniu myszką */
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer; 
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px;
        }
        .modal-content img {
            width: 100%;
            height: auto;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #ccc;
            text-decoration: none;
            cursor: pointer;
        }
        footer {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galeria Zdjęć</h1>
    </header>
    <nav>
        <ul>
            <li><a href="klinik.html" class="nav-link">Strona główna</a></li>
            <li><a href="usługi.html" class="nav-link">Usługi</a></li>
            <li><a href="o_nas.html" class="nav-link">O nas</a></li>
            <li><a href="kontakt.html" class="nav-link">Kontakt</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="gallery">
            <img src="piesek.jpg" alt="Zdjęcie 1">
            <img src="piesek3.jpg" alt="Zdjęcie 2">
            <img src="kotek1.jpg" alt="Zdjęcie 9">
            <img src="piesek2.jpg" alt="Zdjęcie 3">
            <img src="piesek4.jpg" alt="Zdjęcie 4">
            <img src="piesek5.jpg" alt="Zdjęcie 5">
            <img src="kotek.jpg" alt="Zdjęcie 10">
            <img src="piesek6.jpg" alt="Zdjęcie 6">
            <img src="piesek7.jpg" alt="Zdjęcie 7">
            <img src="piesek8.jpg" alt="Zdjęcie 8">
            
            
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
        </div>
    </div>
    <footer>
        &copy; 2024 Klinika Weterynaryjna. Wszelkie prawa zastrzeżone.
    </footer>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
    
        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var images = document.querySelectorAll(".gallery img");
        var modalImg = document.getElementById("img01");
        var currentImgIndex;
    
        images.forEach(function(img, index){
            img.onclick = function(){
                modal.style.display = "block";
                modalImg.src = this.src;
                currentImgIndex = index;
            }
        });
    
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
    
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
    
        // Function to navigate to the next image
        function nextImage() {
            currentImgIndex++;
            if (currentImgIndex >= images.length) {
                currentImgIndex = 0; // Loop back to the first image
            }
            modalImg.src = images[currentImgIndex].src;
        }
    
        // Function to navigate to the previous image
        function prevImage() {
            currentImgIndex--;
            if (currentImgIndex < 0) {
                currentImgIndex = images.length - 1; // Loop back to the last image
            }
            modalImg.src = images[currentImgIndex].src;
        }
    
        // Listen for keyboard arrow key presses
        document.onkeydown = function(event) {
            event = event || window.event;
            if (event.keyCode == 37) {
                prevImage(); // Left arrow key
            } else if (event.keyCode == 39) {
                nextImage(); // Right arrow key
            }
        };
    </script>
    
</body>
</html>
